<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analog Clock with Date and Day </title>  
    <div class="typewriter">
      <h1>Hi, I'm Sohail Ahmed.</h1>
      <p>This Analog Clock Create by IT MAN Pakistan</p>
    </div>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock-dial">
  <div class="brand-logo">
    <img src="./Mehran_Logo.png" alt="Brand Logo">
  </div>
  <div class="brand">Mehran Spice & Foods</div>
  <div class="brand-title">MEHRAN</div>
  <div class="point"></div>

  <!-- Hour Numbers -->
  <div class="hour hour-1">1</div>
  <div class="hour hour-2">2</div>
  <div class="hour hour-3">3</div>
  <div class="hour hour-4">4</div>
  <div class="hour hour-5">5</div>
  <div class="hour hour-6">6</div>
  <div class="hour hour-7">7</div>
  <div class="hour hour-8">8</div>
  <div class="hour hour-9">9</div>
  <div class="hour hour-10">10</div>
  <div class="hour hour-11">11</div>
  <div class="hour hour-12">12</div>

<!-- Minutes Markers -->
<div class="minute-markers">
  <!-- Minute markers will go here -->
</div>

 <!-- Hands -->
  <div class="minute-hand-wrapper" id="minute-hand">
    <div class="minute-hand">
      <div class="hand"></div>
      <div class="arrow">V</div>
    </div>
  </div>

  <div class="hour-hand-wrapper" id="hour-hand">
    <div class="hour-hand">
      <div class="hand"></div>
      <div class="arrow">V</div>
    </div>
  </div>

  <div class="second-hand-wrapper" id="second-hand">
    <div class="second-hand">
      <div class="hand"></div>
    </div>
  </div>
</div>

<!-- Date and Day Display -->
<div class="date-display">
  <span id="day"></span>, <span id="date"></span>
</div>
<script src="script.js"></script>
</body>
</html>
